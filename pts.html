<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
      function submisson() {
        alert("Our Hospital Team will Get back to You Soon");
      }
    </script>
  </head>
  <body>
      <div class="container border border-primary rounded-sm alt="100*100" ">
        <div class="row col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">
              <h1>PATIENT FORM</h1>
            </div>
            <div class="panel-body">
              <form onsubmit="submisson()">
                <div class="form-group">
        <label for="pn">Patient Name:</label>
        <input type="text"  class="form-control" id="pn" placeholder="Enter Name">
      </div>
       <div class="form-group">
        <label for="age">Patient Age:</label>
        <input type="text"  class="form-control" id="age" placeholder="Enter Age">
      </div>
       <div class="form-group">
        <label for="tmp">Body Temperature:</label>
        <input type="text"  class="form-control" id="tmp" placeholder="Enter Temperature">
      </div>
    <div class="form-group">
        <label for="ph">Emergency ContactNo:</label>
        <input type="text"  class="form-control" id="ph" placeholder="Enter Name">
      </div>
       <div class="form-group">
        <label>Have you ever had any of the following?</label>
         <br><label for ="dia"><input type="radio" id="dia" name="problem">Diabetes</label>
         <label for="hyp"><input type="radio" id="hyp" name="problem">Hypertension</label>
         <label for="hrt"><input type="radio" id="hrt" name="problem">Heart Patient</label>
         <label for="no"><input type="radio" id="no" name="problem">None of these</label>
       </div>
       <div class="form-group">
       <label for="prob">Problem</label>
       <textarea  id="prob" rows="5" class="form-control" placeholder="Enter Problem"></textarea> </div>
        <input type="submit" value="SUBMIT" class="btn btn-primary">
    </form>
  </body>
</html>
